<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FristFrix – Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    h1 {
      color: #333;
    }
    .info {
      margin-top: 30px;
      background-color: #f2f2f2;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>FristFrix – Contact Us</h1>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="phone" placeholder="Your Phone Number" required>
  <textarea id="issue" rows="5" placeholder="Describe your issue..." required></textarea>

  <button onclick="sendWhatsApp()">Send via WhatsApp</button>

  <div class="info">
    <p><strong>📌 Repair Services:</strong><br>
    PC, LED TV, Mobile, Software/Hardware, Industrial Solutions</p>

    <p><strong>📍 Address:</strong><br>
    Opp. NHM Petrol Bunk, Siddhahalli Main Road, Vigneshwara Layout – 560073</p>

    <p><strong>📞 Contact:</strong><br>
    Harish – <a href="tel:+919986682798">9986682798</a></p>

    <p><strong>📸 Instagram:</strong> <a href="https://instagram.com/harish_jain_bn" target="_blank">@harish_jain_bn</a></p>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const issue = document.getElementById("issue").value;

      const message = `FristFrix Enquiry:\nName: ${name}\nPhone: ${phone}\nIssue: ${issue}`;
      const encodedMessage = encodeURIComponent(message);

      // Replace with your WhatsApp number
      const whatsappNumber = "919986682798";

      const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
